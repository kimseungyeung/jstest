<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body{
width: 500px;
height: 700px;
background-color: aqua;
overflow-y: hidden; 
overflow-x: hidden;
position:absolute;
  margin: 0;
  padding: 0;
}
#main>a{
width: 100%;
left: 50%;
}
</style>
<script type="text/javascript">

function wrapWindowByMask() {
	  var maskHeight = $(document).height();
	  var maskWidth = $(window).width();

}

 window.onload=function(){
 window.focus(); // 현재 window 즉 익스플러러를 윈도우 최상단에 위치
window.moveTo(0,0); // 웹 페이지의 창 위치를 0,0 (왼쪽 최상단) 으로 고정
window.resizeTo(300,500); // 웹페이지의 크기를 가로 1280 , 세로 800 으로 고정(확장 및 축소)
window.scrollTo(0,0); // 페이지 상단 광고를 바로 볼 수 있게 스크롤 위치를 조정
var search = window.location.search;
var getData =  _GET(search);
var sender = document.querySelector('#input1');
sender.value = getData.val;

}
 function _GET(search) {
     var obj = {};
     var uri = decodeURI(search);
         uri = uri.slice(1,uri.length);

     var param = uri.split('&');
     
     for (var i = 0; i < param.length; i++) {
         var devide = param[i].split('=');
         obj[devide[0]] = devide[1];
     }

     return obj;
 }


</script>
</head>
<body>
<table id="main">
<tr><td><a>이름<input type="text" id="input1"></a></td></tr>
<tr><td>비번<input type="text" id="input2"></td></tr>
</table>
</body>
</html>
